name: Terraform Validation

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.tf'
      - '**.tfvars'
  push:
    branches: [ main ]

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive .

      - name: Terraform Init (modules)
        run: |
          # Only init modules - some have provider aliases that prevent standalone validation
          find modules -name "main.tf" -type f | while read -r mainfile; do
            dir=$(dirname "$mainfile")
            echo "=== Initializing $dir ==="
            cd "$dir"
            terraform init -backend=false || true
            cd "$GITHUB_WORKSPACE"
          done

      - name: Terraform Init and Validate (environments)
        run: |
          # Validate environments which properly configure providers for modules
          for dir in environments/*/; do
            if [ -f "$dir/main.tf" ]; then
              echo "=== Initializing and Validating $dir ==="
              cd "$dir"
              terraform init -backend=false
              terraform validate
              cd "$GITHUB_WORKSPACE"
            fi
          done

      - name: TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        run: |
          tflint --init
          tflint --recursive
